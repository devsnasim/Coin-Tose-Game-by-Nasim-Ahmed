<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Coin Tose Gmae | Devs Nasim Official</title>
</head>

<body>
    <!-- Further code here -->
	<div class="container">

		<div class="coin" id="coin">
			<div class="heads">
				<img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/One_Taka_%28Bangladeshi_coin%29_2002_Back_Part.png">
			</div>
			<div class="tails">
				<img
					src="https://upload.wikimedia.org/wikipedia/commons/c/cb/%E0%A6%AC%E0%A6%BE%E0%A6%82%E0%A6%B2%E0%A6%BE%E0%A6%A6%E0%A7%87%E0%A6%B6%E0%A7%80_%E0%A6%AA%E0%A6%AF%E0%A6%BC%E0%A6%B8%E0%A6%BE_-_Bangladeshi_Coin_Front_Part.png">
			</div>
		</div>
		<div class="stats">
			<p id="heads-count">Head: 0</p>
			<p id="tails-count">Tail: 0</p>
		</div>
		<div class="buttons">
			<button id="reset-button">
				Reset
			</button>
			<button id="flip-button">
				Flip Coin
			</button>
		</div>
	</div>
    <script src="script.js"></script>
</body>

</html>
